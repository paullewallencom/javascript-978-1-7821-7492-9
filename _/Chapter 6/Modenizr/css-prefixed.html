<!DOCTYPE html>
<html class='no-js'>
	<head>
		<meta charset="utf-8">
		<title>Feature Detection with Modernizr</title>

		<!-- include modernizr here... -->
		<script src="js/modernizr-latest.js" type="text/javascript"></script>
		
		<!-- include jQuery and other supporting libraries here... -->
		<script src="js/jquery.1.11.3.min.js"></script>
		
		<!-- include tests here... -->
		
		<style>
			.box{
				width: 400px;
				padding: 10px;
				border: 1px solid #cecece;
				margin: 0; 
			}
			.box-radius{
				-moz-border-radius: 10px 10px;
				-webkit-border-top-left-radius: 10px;
				-webkit-border-top-right-radius: 10px;
				-webkit-border-bottom-right-radius: 10px;
				-webkit-border-bottom-left-radius: 10px;
				border-radius: 10px 10px;	
			}
			.margin-top-15{
				margin-top: 15px;
			}
		</style>
		<script>
			$(document).ready(function(){
				$("#box-no-radius").click(function(){
					this.style.webkitBorderRadius = "10px 10px";
				});
				
				$("#box-no-radius-modernizr").click(function(){
					console.log(Modernizr.prefixed('borderRadius', this.style, false));
					console.log(Modernizr.prefixed('borderRadius', this.style));
					this.style[Modernizr.prefixed('borderRadius')] = "10px 10px";
				});
				
			});
		</script>
	</head>

	<body>
		<div class='box'> This is a box </div>
		<div class='margin-top-15'></div>
		<div class='box box-radius'> This is a box with radius </div>
		<div class='margin-top-15'></div>
		<div id="box-no-radius" class='box'> This is a box without radius, click to add radius </div>
		<div class='margin-top-15'></div>
		<div id="box-no-radius-modernizr" class='box'> This is a box without radius, click to add radius with help of Modernizr</div>
	</body>
</html>
