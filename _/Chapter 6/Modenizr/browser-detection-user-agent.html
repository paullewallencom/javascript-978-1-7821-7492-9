<!DOCTYPE html>
<html class='no-js'>
<head>
	<meta charset="utf-8">
	<title>Testing Modernizr</title>
	
</head>

<body>
	<div id='user-agent-string'>	
	</div>
	<div id='user-agent-string-function'>	
	</div>

</body>
</html>
<script>
	
	function detectMyBrowser(){
		var currentBrowser = "";
		if( navigator.userAgent.indexOf('Chrome') != -1 ){
			currentBrowser = 'Chrome';
		}
		if( navigator.userAgent.indexOf('MSIE') != -1 ){
			currentBrowser = 'Internet Explorer';
		}
		if( navigator.userAgent.indexOf('Firefox') != -1 ){
			currentBrowser = 'Firefox';
		}
		if( navigator.userAgent.indexOf('Safari') != -1 && navigator.userAgent.indexOf('Chrome') == -1){
			currentBrowser = 'Safari';
		}
		if( navigator.userAgent.indexOf('OPR') != -1 ){
			currentBrowser = 'Opera';
		}
		console.log(currentBrowser);
		document.getElementById('user-agent-string-function').innerHTML = currentBrowser;
		return currentBrowser;
	}
	detectMyBrowser();
	document.getElementById('user-agent-string').innerHTML = navigator.userAgent;
