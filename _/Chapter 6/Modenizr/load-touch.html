<!DOCTYPE html>
<html class='no-js'>
	<head>
		<meta charset="utf-8">
		<title>Feature Detection with Modernizr</title>

		<!-- include modernizr here... -->
		<script src="js/modernizr-latest.js" type="text/javascript"></script>
		
		<!-- include jQuery and other supporting libraries here... -->
		<script src="js/jquery.1.11.3.min.js"></script>
		
		<!-- include tests here... -->
		<script>
			Modernizr.load({
				test: Modernizr.touch,
				yep : 'js/touch.js',
				nope: 'js/no-touch.js'
			});
		</script>
		
	</head>

	<body>
	</body>
</html>
