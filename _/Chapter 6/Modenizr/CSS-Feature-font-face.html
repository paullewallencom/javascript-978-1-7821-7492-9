<!DOCTYPE html>
<html class='no-js'>
	<head>
		<meta charset="utf-8">
		<title>Feature Detection with Modernizr</title>

		<!-- include modernizr here... -->
		<script src="js/modernizr-latest.js" type="text/javascript"></script>
		
		<!-- include jQuery and other supporting libraries here... -->
		<script src="js/jquery.1.11.3.min.js"></script>
		
		<!-- include tests here... -->
		
		<style>
			.margin-top-15{
				margin-top: 15px;
			}
					
			@font-face{
				font-family: customFontThin;
				src: url(fonts/raleway_thin-webfont.woff);
			}
			.box{
				width: 300px;
				height: 70px;
				padding: 10px;
				border: 1px solid #cecece;
				font-family: customFontThin;
			}
					
			.float-left{
				float:left;
			}
			.hide{
				display:none;
			}
			
		</style>
		
	</head>

	<body>
		<div class='box float-left'> This is a box to test CSS font-face </div>
		<div class='margin-top-15'></div>
	</body>
</html>
