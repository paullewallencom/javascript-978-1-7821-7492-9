<!DOCTYPE html>
<html class='no-js'>
	<head>
		<meta charset="utf-8">
		<title>Feature Detection with Modernizr</title>
		
		<!-- include modernizr here... -->
		<script src="js/modernizr-latest.js" type="text/javascript"></script>
		
		<!-- include jQuery and other supporting libraries here... -->
		<script src="js/jquery.1.11.3.min.js"></script>
		
		<!-- include tests here... -->
		<script>
		
		
		$(document).ready(function(){
			if(! Modernizr.inputtype.date){
				// use custom datepicker
				$("#dateOfBirth").datepicker();
			}
			
		});
		</script>
		
	</head>

	<body>
		<form method="post">
			<input type="date" name="dateOfBirth" id="dateOfBirth" />
		</form>
		
	
		<div id="result"></div>
	</body>
</html>
