<head>
    <meta charset="utf-8">
    <title>Login</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
	
</head>


<body>

    <div class="container">
    <div class="row">
     <div id="login-modal">
				<div class="loginmodal-container">
					<h1>Login to Your Account</h1><br>
					<div class="{{show}}">
						{{msg}}
					</div>
				  <form method="post" action="/login" id="login">
					<input type="text" name="username" placeholder="Username" data-validation="alphanumeric custom" data-validation-allowing="-_." data-validation-length="3-12" data-validation-error-msg="User name has to be an alphanumeric and it only allows-_">
					<input type="password" name="password" placeholder="Password" data-validation="required" data-validation-error-msg="Please fill the required fields">
					<input type="submit" name="login" class="login loginmodal-submit" value="Login">
				  </form>
				</div>
			</div>	
		  </div>
    </div>
   
        <script src="js/jquery.1.11.3.min.js"></script>
		
		<script src="js/plugins/jquery.form-validator.min.js"></script>

        <script src="js/bootstrap.min.js"></script>
		
		<script src="js/custom.js"></script>
            

</body>

</html>
